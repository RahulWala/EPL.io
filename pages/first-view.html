<div class="container" ng-controller="firstController as firstCtrl" ng-init="firstCtrl.winTeam()">
	
		<div class="row mt-2">

			<!-- Team 1  -->
			<div class="col-lg-4 col-sm-4 col-xs-12 card mb-3">
				  <img class="card-img-top mt-2" ng-src="css/Images/{{firstCtrl.t1Code | uppercase}}.png" style="height: 24em;width: auto;" alt="Card image cap">
				  <div class="card-block">
				  	<br>
				    <h4 class="card-title" style="text-align: center;">{{firstCtrl.t1}}</h4>
				    
				  </div>
				
			</div>

			<!-- Match Statistics -->
			<div class="col-lg-4 col-sm-4 col-xs-12 card mb-3" style="text-align: center;">
				  <div class="card-block">
				    <h4 class="card-title">Match Statistics</h4><hr>
				    <p>{{firstCtrl.date}}</p>
				    <h3>Goals</h3><br>
				    <h4><strong>{{firstCtrl.s1}} - {{firstCtrl.s2}}</strong></h4>
			<br>
			<h3><strong>"{{firstCtrl.winner}}"</strong></h3>
				  </div>
			</div>

			<!-- Team 2 -->
			<div class="col-lg-4 col-sm-4 col-xs-12 card mb-3">
				<img class="card-img-top mt-2" ng-src="css/Images/{{firstCtrl.t2Code | uppercase}}.png" style="height: 24em;width: auto;" alt="Card image cap">
				  <div class="card-block">
				  	<br>
				    <h4 class="card-title" style="text-align: center;">{{firstCtrl.t2}}</h4>
				    
				  </div>
			</div>
		</div>

</div>
