<div class="container" ng-controller="secondController as secondCtrl" ng-init="secondCtrl.winTeams()">
	<div class="row" style="margin-top: 2em;">
		<div class="col-md-4 col-xs-12 fonts imag">
			<img ng-src="css/Images/{{secondCtrl.t1Code | uppercase}}.png" style="height: 14vw; width:auto;margin-left: 6.5vw;background-size: cover;" class="img-responsive imgs"><br>
			<h4 style="text-align: center;">{{secondCtrl.t1}}</h4>
		</div>
		<div class="col-md-4 col-xs-12 fon" style="margin-top: 2em;text-align: center;">
			<h2>Match Stats</h2><hr>
			<h3>{{secondCtrl.date}}</h3><br>
			<h3>Goals</h3><br>
			<h4><strong>{{secondCtrl.s1}} - {{secondCtrl.s2}}</strong></h4>
			<br>
			<h3><strong>"{{secondCtrl.winner}}"</strong></h3>
		</div>
		<div class="col-lg-4 col-md-4 col-xs-12 fonts imag">
			<img ng-src="css/Images/{{secondCtrl.t2Code | uppercase}}.png" style="height: 13.2vw;width: auto;margin-left: 6.5vw;background-size: cover;" class="img-responsive imgs"><br>
			<h4 style="text-align: center;">{{secondCtrl.t2}}</h4>
		</div>
	</div>
</div>
